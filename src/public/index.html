<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/public/style.css" />
  <script class="unique-resource" src="/public/yaml.min.js?v=277c19" defer></script>
  <script src="/public/main.js" defer></script>
  <title>Document</title>
</head>

<body>
  <div class="loader">
    <img src="/public/loader.gif" alt="loading" srcset="">
    <p>Converting...</p>
  </div>
  <div class="container">
    <div class="header">
      <h3>Convert your openApi files to ApiGateWay file within Seconds</h3>
    </div>
    <form class="form">
      <textarea class="drop-box" name="json" placeholder="paste your openApi file here..."
        onchange="prettyPrint()"></textarea>
      <textarea class="pick-box"></textarea>
      <div class="button-wrapper">
        <input type="text" class="prepend" placeholder="Enter prepend.Default is '/hr/v1'">
        <button type="button" onclick="handleSubmit()">Convert</button>
      </div>
    </form>
  </div>
</body>

</html>
